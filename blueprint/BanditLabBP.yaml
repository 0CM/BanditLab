# v1/BanditLab.yaml
description: Digital Forensic Lab for DFIR practitioners, https://github.com/0CM/BinaryBanditsForensicLab
version: 1.0

runs-on:
- arm
- arm64

aliases:
  BanditLab: BinaryBanditsForensicLab


instances:
  BanditLab:
    image: 22.04
    workspace: true
    limits:
      min-cpu: 2
      min-mem: 2G
      min-disk: 15G
    cloud-init:
      vendor-data: |
        packages:
        - unar
        - libarchive-tools
